mongodb-uri: ${MONGODB_URI:mongodb://localhost:27017/product-catalog}

server:
  port: 8888
  data:
    mongodb:
      uri: ${mongodb-uri}
      auto-index-creation: true
      repositories:
        enabled: true

aws:
  accessKeyId: ${AWS_ACCESS_KEY_ID}
  secretKey: ${AWS_SECRET_KEY}
  region: us-east-1
  sns:
    topic:
      catalog:
        arn: arn:aws:sns:us-east-1:959428769442:catalog-emit